<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr/>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee-icon"/>
            <article class="item">
                <p class="flavour">French vanille</p>
                <p class="price">€2.50</p>
            </article>
             <article class="item">
                <p class="flavour">Mokka</p>
                <p class="price">€2.50</p>
            </article>
             <article class="item">
                <p class="flavour">Latte</p>
                <p class="price">€2.50</p>
            </article>
             <article class="item">
                <p class="flavour">Macchiato</p>
                <p class="price">€2.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="desserts-icon">
            <article class="item">
                <p class="flavour">Donut</p>
                <p class="price">€2.50</p>
            </article>
            <article class="item">
                <p class="flavour">Cheesecake</p>
                <p class="price">€2.50</p>
            </article>
            <article class="item">
                <p class="flavour">Chocolate cake</p>
                <p class="price">€2.50</p>
            </article>
            <article class="item">
                <p class="flavour">Icecream</p>
                <p class="price">€2.50</p>
            </article>
        </section>
      </main>
      <hr class="bottom-line"/>
      <footer>
        <p><a href="#">Visit out website</a></p>
        <p class="address">01 Calle de la Piruleta</p>
      </footer>
    </div>
  </body>
</html>
